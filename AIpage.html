<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 Player Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0f172a;
    }
    canvas {
      display: block;
      background-color: #1e293b;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const groundY = canvas.height - 50;

    class Player {
      constructor(x, y, color, controls) {
        this.x = x;
        this.y = y;
        this.vx = 0;
        this.vy = 0;
        this.color = color;
        this.controls = controls;
        this.radius = 30;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.y + this.radius > groundY) {
          this.y = groundY - this.radius;
          this.vy = 0;
        } else {
          this.vy += 0.8; // gravity
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    const player1 = new Player(canvas.width / 2 - 100, groundY - 60, "#3b82f6", {
      left: "a",
      right: "d",
      up: "w",
      down: "s"
    });
    const player2 = new Player(canvas.width / 2 + 100, groundY - 60, "#facc15", {
      left: "ArrowLeft",
      right: "ArrowRight",
      up: "ArrowUp",
      down: "ArrowDown"
    });

    let heldKeys = {};
    document.addEventListener("keydown", (e) => heldKeys[e.key] = true);
    document.addEventListener("keyup", (e) => heldKeys[e.key] = false);

    function handleInput(player) {
      if (heldKeys[player.controls.left]) player.vx = -5;
      else if (heldKeys[player.controls.right]) player.vx = 5;
      else player.vx = 0;

      if (heldKeys[player.controls.up] && player.y + player.radius >= groundY) {
        player.vy = -15;
      }
    }

    function drawLine(p1, p2) {
      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.strokeStyle = "#94a3b8";
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    function checkWin() {
      if (player1.y + player1.radius >= groundY + 1) {
        alert("Player 2 wins!");
        document.location.reload();
      } else if (player2.y + player2.radius >= groundY + 1) {
        alert("Player 1 wins!");
        document.location.reload();
      }
    }

    function drawGround() {
      ctx.fillStyle = "#334155";
      ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();

      handleInput(player1);
      handleInput(player2);

      player1.update();
      player2.update();

      drawLine(player1, player2);

      player1.draw();
      player2.draw();

      checkWin();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
